<!DOCTYPE html>
<head>
    <title>fatalhalt file upload</title>
    <style type="text/css" media="screen">
        #progress {
            width: 500px;
            border: 1px solid black;
            position: relative;
            padding: 3px;
            margin-right: 5px;
        }

        #percent {
            position: absolute;
            left: 50%;
        }

        #bar {
            height: 20px;
            background-color: green;
            width: 0%;
        }
        canvas {display: block;}
        body {
            background: black;
            position: relative;
        }
        #upload-section {
            opacity: 0.9;
            background-color: white;
            position: absolute;
            top: 25px;
            left: 5px;
            padding-left: 5px;
        }
        #app { display: block; background-color: #888888}
    </style>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<canvas id="c"></canvas>
<div id="upload-section">
    <h1>Upload File</h1>
    <form id="uploadForm"
          enctype="multipart/form-data"
          action="/api/upload"
          method="post">
        <input type="file" id="userFileInput" name="userFile" />
    </form>
    <span id="status"></span>

    <div id="progress">
        <span id="percent">0%</span>

        <div id="bar"></div>
    </div>

    <div id="uploadedlist" style="padding-top: 20px; padding-bottom: 5px">
        <h2>Uploaded Files</h2>
        <span id="filenames">
        </span>
    </div>
</div>
<div id="cute" style="position: absolute; bottom: 10px; left: 10px">
    <img src="./img/nyancat.gif" alt="nyan" width="200" height="140" />
</div>

<script src="./js/jquery.min.js"></script>
<script src="./js/vue.min.js"></script>
<script src="./js/upload.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
